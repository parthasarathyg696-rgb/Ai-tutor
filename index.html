<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tutor Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    #chatWindow {
      height: 400px;          /* fixed chat area height */
      overflow-y: auto;       /* scrollbar when needed */
      border: 1px solid #ccc; /* optional: nice border */
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user-message {
      background: #e1f5fe;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    #questionInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #levelSelect {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #sendBtn {
      padding: 10px 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #sendBtn:hover:enabled {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ¤– AI Tutor Chatbot</div>
    <div id="chatWindow"></div>

    <div class="footer">
      <select id="levelSelect">
        <option value="beginner">Beginner</option>
        <option value="advanced">Advanced</option>
        <!-- âœ… Removed the quiz option -->
      </select>
      <input id="questionInput" type="text" placeholder="Ask your question here..." />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
